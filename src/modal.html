<div id="eventModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="font-weight: bold;">새 일정 추가</h2>
            <button type="button" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">제목</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-group">
                    <label for="eventLocation">장소</label>
                    <div class="location-input">
                        <input type="text" id="eventLocation" class="input-text">
                        <button type="button" id="mapSearch">장소검색</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>일시</label>
                    <div class="form-group">
                        <label for="eventStart">시작 시간</label>
                        <input type="datetime-local" id="eventStart" name="eventStart" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEnd">종료 시간</label>
                        <input type="datetime-local" id="eventEnd" name="eventEnd" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventAttendees">참석자</label>
                    <div class="input-container id-container">
                        <input type="text" id="eventAttendees" class="input-text" placeholder="#사용자ID">
                        <button type="button" class="id-check-btn">사용자 추가</button>
                    </div>
                    <div id="attendeesList" class="attendees-list"></div>
                </div>

                <div class="form-group">
                    <label for="eventCalendar">분류</label>
                    <select id="eventCalendar">
                        <option value="분류없음">분류없음</option>
                        <option value="업무">업무</option>
                        <option value="여행">여행</option>
                        <option value="식사">식사</option>
                        <option value="할일">할일</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDescription">일정 설명</label>
                    <textarea id="eventDescription" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="eventReminder">알림</label>
                    <select id="eventReminder">
                        <option value="60">1시간 전</option>
                        <option value="30">30분 전</option>
                        <option value="10">10분 전</option>
                        <option value="0">정시</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventColor">이벤트 색상</label>
                    <select id="eventColor">
                        <option value="red">빨강</option>
                        <option value="orange">주황</option>
                        <option value="yellow">노랑</option>
                        <option value="blue">파랑</option>
                        <option value="lightgreen">연두</option>
                        <option value="purple">보라</option>
                        <option value="gray">흑회색</option>
                        <option value="skyblue">하늘색</option>
                    </select>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn-submit">저장</button>
                    <button type="button" class="btn-cancel">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 회원가입 모달 -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <!-- 제목 -->
            <h4 class="modal-title">회원가입</h4>
            <button class="close-button">&times;</button> <!-- 닫기 버튼 -->
        </div>
        <div class="modal-body">
            <form method="post" id="signupForm">
                <!-- 성명 입력 -->
                <label class="label">성명</label>
                <div class="input-container">
                    <input type="text" class="input-text" id="userName" placeholder="성명을 입력하세요" maxlength="20">
                </div>

                <!-- 생년월일 선택 -->
                <label class="label">생년월일</label>
                <div class="input-container">
                    <input type="date" class="input-text" id="userBirthday" placeholder="생년월일을 선택하세요">
                </div>

                <!-- 아이디 입력 -->
                <label class="label">아이디</label>
                <div class="input-container id-container">
                    <input type="text" id="signupId" class="input-text" placeholder="아이디를 입력하세요" maxlength="20">
                    <button type="button" class="id-check-btn">중복확인</button>
                </div>
                <div class="success-message hide">사용할 수 있는 아이디입니다</div>
                <div class="failure-message hide">아이디는 4~12글자이어야 합니다</div>
                <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>

                <!-- 비밀번호 입력 -->
                <label class="label">비밀번호</label>
                <div class="input-container">
                    <input type="password" id="signupPw" class="input-text" placeholder="비밀번호를 입력하세요" maxlength="20">
                </div>
                <div class="strongPassword-message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요</div>

                <!-- 비밀번호 확인 입력 -->
                <label class="label">비밀번호 확인</label>
                <div class="input-container">
                    <input type="password" id="signupPwConfirm" class="input-text" placeholder="비밀번호를 다시 입력하세요"
                        maxlength="20">
                </div>
                <div id="passwordStatus" class="status-text hide">비밀번호가 일치하지 않습니다.</div>
                <br>

                <!-- 개인정보 수집 동의 -->
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label class="checkbox-label" for="terms">
                        개인정보 처리방침에 동의합니다
                        <span class="tooltip-text">
                            본 웹사이트는 이용자의 개인정보를 중요시하며,<br>
                            다음과 같이 처리 및 보호합니다.<br>
                            <br>
                            1. <strong>수집 항목</strong>: 이름, 이메일, 연락처 등.<br>
                            2. <strong>수집 목적</strong>: 서비스 제공 및 이용자 문의 응대.<br>
                            3. <strong>보유 기간</strong>: 수집 목적 달성 후 즉시 삭제 (관련 법령에 따라 보관이 필요한 경우 예외).<br>
                            4. <strong>제3자 제공</strong>: 법적 요구가 있을 시를 제외하고는 제3자에게 제공하지 않습니다.<br>
                            5. <strong>안전 조치</strong>: 개인정보 보호를 위해 기술적/관리적 보호 조치를 시행합니다.<br>
                            6. <strong>이용자의 권리</strong>: 개인정보 열람, 수정, 삭제 요청이 가능합니다.<br>
                            <br>
                            본 방침은 개정될 수 있으며, 변경 사항은 공지됩니다.
                        </span>
                    </label>
                </div>

                <!-- 가입하기 버튼 -->
                <button type="submit" class="btn-submit">가입하기</button>
            </form>
        </div>
    </div>
</div>
