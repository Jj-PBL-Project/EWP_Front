<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PBL 회원가입</title>
    <style>
        /* 전체 페이지 설정 */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7AB8FF;
            margin: 0;
        }

        /* 로그인 프레임 */
        .login-frame {
            position: relative;
            width: 720px;
            height: 800px;
            background: #FFFFFF;
            border: 1px solid #B9B9B9;
            border-radius: 30px;
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
            padding: 40px;
        }

        /* 제목 스타일 */
        .welcome-title {
            font-weight: 700;
            font-size: 30px;
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 라벨 스타일 */
        .label {
            font-weight: 700;
            font-size: 20px;
            color: #000000;
            margin-bottom: 8px;
            display: block;
        }

        /* 인풋 컨테이너 */
        .input-container {
            display: flex;
            align-items: center;
            background: #FFFFFF;
            border: 1px solid #B9B9B9;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
        }

        /* 인풋 텍스트 */
        .input-text {
            font-size: 20px;
            border: none;
            outline: none;
            width: 100%;
            color: #000000;
        }

        .input-text::placeholder {
            color: #939393;
        }

        /* 개인정보 체크박스 */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .checkbox-label {
            font-weight: 700;
            font-size: 18px;
            color: #7BA1FF;
            margin-left: 10px;
        }

        /* 버튼 스타일 */
        .btn-submit {
            width: 100%;
            height: 50px;
            background: #7AB8FF;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
        }

        .btn-submit:hover {
            background-color: #6a9ce0;
        }
    </style>
</head>
<body>
    <div class="login-frame">
        <!-- 제목 -->
        <div class="welcome-title">서비스에 오신 걸 환영합니다!</div>

        <!-- 성명 입력 -->
        <label class="label">성명</label>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="성명을 입력하세요" maxlength="20">
        </div>

        <!-- 생년월일 선택 -->
        <label class="label">생년월일</label>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="1900/01/01" maxlength="10">
        </div>

        <!-- 아이디 입력 -->
        <label class="label">아이디</label>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="아이디를 입력하세요" maxlength="20">
        </div>

        <!-- 비밀번호 입력 -->
        <label class="label">비밀번호</label>
        <div class="input-container">
            <input type="password" class="input-text" placeholder="비밀번호를 입력하세요" maxlength="20">
        </div>

        <!-- 비밀번호 확인 입력 -->
        <label class="label">비밀번호 확인</label>
        <div class="input-container">
            <input type="password" class="input-text" placeholder="비밀번호를 다시 입력하세요" maxlength="20">
        </div>

        <!-- 개인정보 수집 동의 -->
        <div class="checkbox-container">
            <input type="checkbox" id="consent">
            <label for="consent" class="checkbox-label">개인정보 취급방침에 동의합니다.</label>
        </div>

        <!-- 가입하기 버튼 -->
        <button type="submit" class="btn-submit">가입하기</button>
    </div>
</body>
</html>
