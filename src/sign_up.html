<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/sign_up_page/sign_up.css">
    <title>PBL 회원가입</title>
</head>

<body>
    <div class="login-frame">
        <!-- 제목 -->
        <div class="welcome-title">서비스에 오신 걸 환영합니다!</div>

        <!-- 성명 입력 -->
        <label class="label">성명</label>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="성명을 입력하세요" maxlength="20">
        </div>

        <!-- 생년월일 선택 -->
        <label class="label">생년월일</label>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="1900/01/01" maxlength="10">
        </div>

        <!-- 아이디 입력 -->
        <label class="label">아이디</label>
        <div class="input-container">
            <input type="text" class="input-text" placeholder="아이디를 입력하세요" maxlength="20">
        </div>

        <!-- 비밀번호 입력 -->
        <label class="label">비밀번호</label>
        <div class="input-container">
            <input type="password" class="input-text" placeholder="비밀번호를 입력하세요" maxlength="20">
        </div>

        <!-- 비밀번호 확인 입력 -->
        <label class="label">비밀번호 확인</label>
        <div class="input-container">
            <input type="password" class="input-text" placeholder="비밀번호를 다시 입력하세요" maxlength="20">
        </div>

        <!-- 개인정보 수집 동의 -->
        <div class="checkbox-container">
            <input type="checkbox" id="consent">
            <label for="consent" class="checkbox-label">개인정보 취급방침에 동의합니다.</label>
        </div>

        <!-- 가입하기 버튼 -->
        <button type="submit" class="btn-submit">가입하기</button>
    </div>
</body>

</html>
