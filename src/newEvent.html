<div id="eventModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="font-weight: bold;">새 일정 추가</h2>
            <button type="button" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">제목</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-group">
                    <label for="eventLocation">장소</label>
                    <div class="location-input">
                        <input type="text" id="eventLocation">
                        <button type="button" id="mapSearch">지도 검색</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>일시</label>
                    <div class="form-group">
                        <label for="eventStart">시작 시간</label>
                        <input type="datetime-local" id="eventStart" name="eventStart" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEnd">종료 시간</label>
                        <input type="datetime-local" id="eventEnd" name="eventEnd" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventAttendees">참석자</label>
                    <input type="text" id="eventAttendees" placeholder="#사용자ID">
                    <!-- 아래는 참석자 목록을 표시할 div -->
                    <div id="attendeesList" class="attendees-list"></div>
                </div>

                <div class="form-group">
                    <label for="eventCalendar">분류</label>
                    <select id="eventCalendar">
                        <option value="분류없음">분류없음</option>
                        <option value="업무">업무</option>
                        <option value="여행">여행</option>
                        <option value="식사">식사</option>
                        <option value="할일">할일</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDescription">일정 설명</label>
                    <textarea id="eventDescription" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="eventReminder">알림</label>
                    <select id="eventReminder">
                        <option value="60">1시간 전</option>
                        <option value="30">30분 전</option>
                        <option value="10">10분 전</option>
                        <option value="0">정시</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventColor">이벤트 색상</label>
                    <select id="eventColor">
                        <option value="red">빨강</option>
                        <option value="orange">주황</option>
                        <option value="yellow">노랑</option>
                        <option value="blue">파랑</option>
                        <option value="lightgreen">연두</option>
                        <option value="purple">보라</option>
                        <option value="gray">흑회색</option>
                        <option value="skyblue">하늘색</option>
                    </select>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn-submit">저장</button>
                    <button type="button" class="btn-cancel">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 회원가입 모달 -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <!-- 제목 -->
            <h4 class="modal-title">회원가입</h4>
            <button class="close-button">&times;</button> <!-- 닫기 버튼 -->
        </div>
        <div class="modal-body">
            <form method="post" id="signupForm">
                <!-- 성명 입력 -->
                <label class="label">성명</label>
                <div class="input-container">
                    <input type="text" class="input-text" placeholder="성명을 입력하세요" maxlength="20">
                </div>

                <!-- 생년월일 선택 --><!-- 입력 방식 변경 해야 함 -->
                <label class="label">생년월일</label>
                <div class="input-container">
                    <input type="text" class="input-text" placeholder="1900/01/01" maxlength="10">
                </div>

                <!-- 아이디 입력 -->
                <label class="label">아이디</label>
                <div class="input-container">
                    <input type="text" class="input-text" placeholder="아이디를 입력하세요" maxlength="20">
                </div>

                <!-- 비밀번호 입력 -->
                <label class="label">비밀번호</label>
                <div class="input-container">
                    <input type="password" class="input-text" placeholder="비밀번호를 입력하세요" maxlength="20">
                </div>

                <!-- 비밀번호 확인 입력 -->
                <label class="label">비밀번호 확인</label>
                <div class="input-container">
                    <input type="password" class="input-text" placeholder="비밀번호를 다시 입력하세요" maxlength="20">
                </div>

                <!-- 개인정보 수집 동의 -->
                <div class="checkbox-container">
                    <input type="checkbox" id="consent">
                    <label for="consent" class="checkbox-label">개인정보 취급방침에 동의합니다.</label>
                </div>

                <!-- 가입하기 버튼 -->
                <button type="submit" class="btn-submit">가입하기</button>
            </form>
        </div>
    </div>
</div>
